<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Neos chat by Sinduy</title>
    <link rel="favicon" href="./favicon.ico">
    <script src="scripts/jquery-1.12.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/msg_theme.js"></script>
    <script src="scripts/neos_chat.js"></script>
    <link rel="stylesheet" href="scripts/login.css">
    <link rel="stylesheet" href="scripts/msgs.css">
    <link rel="stylesheet" href="scripts/msg_theme.css">
</head>
<body style="overflow:hidden;" >
    <div id="login_main">
        <h1>
            <center>
                Neos vr login
            </center>
        </h1>
        <form id="loginForm">
                <div id="login_inputs">
                        <label>Username / E-mail : </label>
                        <input class="login_input" type="text" name="username"><br>
                        <label>Password : </label>
                        <input class="login_input" type="password" name="password">
                </div>
                <div id="login_buttons">
                    <button class="login_btn" id = "btn_login" type="submit">login</button>
                </div>
        </form>
    </div>
    <div id="messenger_main" class="msgs" style="display:none">
        <div id="friendList">
            <table>
                <tbody id="tb_friends"></tbody>
            </table>
        </div>
        <div id="msgs">
            <div class="msg_theme" id="msg_theme_main">
                <div class="msg"></div>
                <div class="sendmsg">
                    <textarea class="textarea" id="input_msg"></textarea>
                    <div class="clear">
                    </div>
                </div>
            </div>
            <input type="text" id="input_id">
            </br>
            <button id="btn_history">메세지 내역</button>
        </div>
    </div>
</body>
</html>
